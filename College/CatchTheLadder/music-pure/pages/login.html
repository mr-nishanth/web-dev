<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music World</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="nav-logo" >
                    <a href="../index.html" id="nav-logo"><h1>Music<span id="logo">World</h1></span></a>
                </div>
                <div class="auth-container">
                    <button ><a href="./signup.html" class="btn">Sign UP</a></button>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="login-container">
                <div class="login-header">
                    <h2>Log <span>In</span></h2>
                </div>

                <form action="" method="post" class="form-container" id="login-container"  autocomplete="off">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    
                    <div class="login btn" id="login">
                        <button type="submit">Login</button>
                    </div>
                </form>

            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
